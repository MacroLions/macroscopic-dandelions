<div class="bg-blue-900">
  <div class="min-h-screen flex items-center justify-center">
    <div class="flex flex-col border-2 border-[#dfdfdf] shadow-[2px_2px_4px_rgba(0,0,0,0.5)] bg-[#c0c0c0]">
      <div class="flex items-center justify-between px-1 py-0.5 bg-[#000080] text-white">
        <div class="text-sm font-bold tracking-tight">Titulo</div>
        <div class="flex space-x-0.5">
          <button
            class="flex items-center justify-center w-4 h-4 bg-[#c0c0c0] border-t border-l border-r border-[#ffffff] border-b border-b-[#808080] border-r-[#808080] hover:active:bg-[#c0c0c0] hover:active:border-t-[#808080] hover:active:border-l-[#808080] hover:active:border-b-[#ffffff] hover:active:border-r-[#ffffff]">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-minus-icon lucide-minus">
              <path d="M5 12h14" />
            </svg>
          </button>
          <button
            class="flex items-center justify-center w-4 h-4 bg-[#c0c0c0] border-t border-l border-r border-[#ffffff] border-b border-b-[#808080] border-r-[#808080] hover:active:bg-[#c0c0c0] hover:active:border-t-[#808080] hover:active:border-l-[#808080] hover:active:border-b-[#ffffff] hover:active:border-r-[#ffffff]">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-square-icon lucide-square">
              <rect width="18" height="18" x="3" y="3" rx="2" />
            </svg>
          </button>
          <button
            class="flex items-center justify-center w-4 h-4 bg-[#c0c0c0] border-t border-l border-r border-[#ffffff] border-b border-b-[#808080] border-r-[#808080] hover:active:bg-[#c0c0c0] hover:active:border-t-[#808080] hover:active:border-l-[#808080] hover:active:border-b-[#ffffff] hover:active:border-r-[#ffffff]">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-x-icon lucide-x">
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </button>
        </div>
      </div>

      <div class="flex text-xs border-b border-[#808080] bg-[#c0c0c0]">
        <button class="px-2 py-0.5 hover:bg-[#000080] hover:text-white">File</button>
        <button class="px-2 py-0.5 hover:bg-[#000080] hover:text-white">Edit</button>
        <button class="px-2 py-0.5 hover:bg-[#000080] hover:text-white">View</button>
        <button class="px-2 py-0.5 hover:bg-[#000080] hover:text-white">Help</button>
      </div>

      <div class="flex-1 p-2 overflow-auto bg-white border border-[#808080] m-2">

        <div class="flex-1 p-2 overflow-auto bg-white border border-[#808080] m-2">
          <div class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4">
            <div *ngFor="let item of items" class="flex flex-col items-center justify-center text-center">
              <div class="w-12 h-12 mb-1 bg-[#c0c0c0] border border-[#808080] flex items-center justify-center">
                <span class="text-xs">{{
                  item.includes('(') ? item.split(' ')[0] : 'Icon'
                  }}</span>
              </div>
              <span class="text-xs">{{ item }}</span>
            </div>
          </div>
        </div>

      </div>

      <div class="flex items-center px-2 py-0.5 text-xs border-t border-[#dfdfdf]">
        <div class="flex-1">Ready</div>
        <div
          class="border border-[#808080] bg-[#c0c0c0] px-1 py-0.5 shadow-[1px_1px_0px_#ffffff_inset,-1px_-1px_0px_#808080_inset]">
          <div class="w-20 h-2 bg-[#808080]"></div>
        </div>
      </div>
    </div>
  </div>
</div>
