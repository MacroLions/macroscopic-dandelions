<div class="bg-gray-900">

  <div class="min-h-screen flex items-center justify-center" (click)="playClickSound()">
    <div
      class="rounded-xl overflow-hidden bg-gradient-to-r from-blue-300 via-purple-200 to-violet-300 shadow-lg border-3 border-b-2  border-white">
      <!-- Header with SSS logo and probability -->
      <div class="relative">
        <!-- SSS Logo with stacked effect -->
        <div class="absolute left-2 z-50">
          <div class="relative">
            <div class="font-extrabold text-4xl text-cyan-500 absolute -top-1 -left-1 opacity-70">SSS</div>
            <div class="font-extrabold text-4xl text-teal-50 absolute -top-0.5 -left-0.5">SSS</div>
            <div class="font-bold text-4xl text-purple-500">SSS</div>
          </div>
        </div>

        <!-- Probability header -->
        <div
          class="bg-gradient-to-r from-teal-200 via-pink-200 to-violet-300/80 py-2 px-4 text-2xl font-bold tracking-tighter border-white pl-16 border-b-2 border-b-white">
          <span class="text-white ml-4 opacity-50">Probabilidad 30%</span>
          <span class="text-gray-700 absolute top-1.5 left-20">Probabilidad 30%</span>
        </div>
      </div>

      <!-- Content -->
      <div class="p-4 space-y-3">
        <!-- Description text -->
        <p class="text-gray-800 text-lg font-bold tracking-tighter">Ganas por el poder de Merlin.</p>

        <!-- Rewards section -->
        <div class="flex items-center gap-2">
          <span class="text-gray-600 font-semibold text-2xl">Recompensas obtenidas</span>
          <div class="flex items-center gap-1">
            <div
              class="w-6 h-6 ml-3 bg-blue-100 border border-blue-300 rounded-sm transform rotate-12 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-500" viewBox="0 0 20 20"

              </svg>

          </div>

      </div>
    </div>
